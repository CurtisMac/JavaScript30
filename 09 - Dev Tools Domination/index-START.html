<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()" class="fake">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
        { name: "Rover", age: 5 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I'm an %s string", "interpolated");

      // Styled
      console.log("%c I've been styled!", "color: green;");

      // warning!
      console.warn("may-day may-day!");

      // Error :|
      console.error("fatal error");

      // Info
      console.info("well that is interesting");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");
      console.assert(p.classList.contains("fake"), "That is right!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`Dog: ${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`I am ${dog.age}`);
        console.log(`I am ${dog.age * 7} in human years`);
        console.groupEnd(`Dog: ${dog.name}`);
      });

      // counting
      console.count("I fired");
      console.count("I fired");
      console.count("I fired");
      console.count("I fired");
      console.count("I fired");
      console.count("I fired");

      // timing
      console.time("Slow Responder");
      setTimeout(function() {
        console.log("Hello");
        console.timeEnd("Slow Responder");
      }, 3000);
    </script>
  </body>
</html>
