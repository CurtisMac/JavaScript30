<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed"><div class="speed-bar">1Ã—</div></div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = document.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      let startY;
      let mouseDown = false;

      function onDown(e) {
        mouseDown = true;
        startY = speed.offsetTop + bar.offsetHeight;
        let mousePosition = e.pageY - speed.offsetTop;
        let percent = (mousePosition / speed.offsetHeight) * 100;
        bar.style.height = Math.round(percent) + "%";

        console.log({ mousePosition, startY });
      }
      function onUp() {
        mouseDown = false;
      }
      function onLeave() {
        mouseDown = false;
      }
      function changeSpeed() {
        if (!mouseDown) return;
      }

      speed.addEventListener("mousedown", onDown);
      speed.addEventListener("mouseup", onUp);
      speed.addEventListener("mouseleave", onLeave);
      speed.addEventListener("mousemove", changeSpeed);
    </script>
  </body>
</html>
