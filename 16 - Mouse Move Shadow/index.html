<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero"><h1 contenteditable>ðŸ”¥WOAH!</h1></div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 0 0 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 400;

      function shadowMove(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: mouseX, offsetY: mouseY } = e;

        if (this !== e.target) {
          mouseX = mouseX + e.target.offsetLeft;
          mouseY = mouseY + e.target.offsetTop;
        }
        const xWalk = Math.round((mouseX / width) * walk - walk / 2);
        const yWalk = Math.round((mouseY / height) * walk - walk / 2);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red, ${-xWalk}px ${-yWalk}px 0 blue, ${xWalk}px ${-yWalk}px 0 green`;
      }

      hero.addEventListener("mousemove", shadowMove);
    </script>
  </body>
</html>
